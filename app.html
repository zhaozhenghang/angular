<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://code.angularjs.org/1.5.5/angular.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body ng-app="app" ng-controller="cont1">
		{{name}}
		<input type="text" ng-model="name" name="" id="" value="" />
		<input type="button" ng-click="click()" name="" id="" value="" />
	</body>
	<script type="text/javascript">
		var myApp = angular.module('app',[])
		myApp.controller("cont1",["$scope",function($scope){
			$scope.name = "张三";
			$scope.click = function(){
				alert($scope.name);
			};
		}])
	</script>
</html>
